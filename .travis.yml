language: android
dist: trusty
jdk: oraclejdk8
sudo: required

android:
  components:
    - tools
    - platform-tools
    - build-tools-29.0.2
    - android-29
    - extra-android-m2repository
    - extra-google-m2repository
  licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

stages:
  - test
  - name: deploy
    if: tag IS present

jobs:
  include:
    - stage: test
      env:
        - COVERAGE_REPORT=app/build/reports/jacoco/testDebugUnitTestCoverage/testDebugUnitTestCoverage.xml
      before_script: # to avoid issues with travis' license acceptance.
        - yes | sdkmanager --update
        - yes | sdkmanager --licenses
      script: ./gradlew testDebugUnitTestCoverage
      after_success: bash <(curl -s https://codecov.io/bash) -f "$COVERAGE_REPORT"
    - stage: deploy
      env:
        - secure: ""
        - secure: ""
        - secure: ""
      before_install:
        - openssl aes-256-cbc -K $encrypted_00dbe7dde1b1_key -iv $encrypted_00dbe7dde1b1_iv -in secrets.tar.enc -out secrets.tar -d
        - tar xvf secrets.tar
        - gem update --system
        - gem install bundler
      install:
        - bundle install
      before_script:
        - export TRACK=beta
        - if [ -z "$(echo $TRAVIS_TAG | grep -P '^\d+\.\d+\.\d+-\w+$')" ]; then export TRACK=production; fi
      script: bundle exec fastlane $TRACK
      after_script: rm keystore.jks service-account-key.json secrets.tar

notifications:
  email: false
